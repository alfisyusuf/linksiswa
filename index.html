<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Siswa - PSTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f9ff;
            --primary: #4361ee;
            --secondary: #7209b7;
            --text: #2b2d42;
            --link-bg: #ffffff;
        }

        body {
            background: var(--bg-color);
            color: var(--text);
            font-family: 'system-ui', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .profile-section {
            padding: 4rem 0 2rem;
            text-align: center;
            position: relative;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            position: relative;
            background: linear-gradient(45deg, #4361ee, #7209b7);
            padding: 5px;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }

        .profile-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .profile-description {
            color: #4a4e69;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .links-container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
        }

        .link-card {
            background: var(--link-bg);
            border-radius: 1.5rem;
            margin-bottom: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.15);
        }

        .link-content {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.05));
        }

        .link-title {
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .link-arrow {
            color: var(--primary);
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .link-card:hover .link-arrow {
            transform: translateX(5px) scale(1.1);
            color: var(--secondary);
        }

        .loading-spinner {
            display: none;
            padding: 2rem;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner.active {
            display: flex;
        }

        .spinner-border {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .profile-title {
                font-size: 2.2rem;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .bouncing {
            animation: bounce 3s ease-in-out infinite;
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: #4a4e69;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti-canvas"></div>

    <div class="profile-section">
        <div class="profile-image bouncing">
            <img src="./SMA_ABBS.png" alt="Link Guru">
        </div>
        <h1 class="profile-title">Link Siswa</h1>
        <p class="profile-description">Selamat datang di halaman tautan PSTS! ðŸŽ‰</p>
    </div>

    <div class="loading-spinner active">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="links-container" id="linkContainer"></div>

    <footer class="footer">
        Â© 2025 Tim IT - PSAS âœ¨
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <script>
        // Confetti configuration
        const duration = 8000;
        const animationEnd = Date.now() + duration;
        let skew = 1;

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        (function frame() {
            const timeLeft = animationEnd - Date.now();
            const ticks = Math.max(200, 500 * (timeLeft / duration));
            skew = Math.max(0.8, skew - 0.001);

            confetti({
                particleCount: 1,
                startVelocity: 0,
                ticks: ticks,
                origin: {
                    x: Math.random(),
                    y: (Math.random() * skew) - 0.2
                },
                colors: ['#4361ee', '#7209b7', '#ffd60a'],
                shapes: ['circle', 'square'],
                gravity: randomInRange(0.4, 0.6),
                scalar: randomInRange(0.8, 1.2),
                drift: randomInRange(-0.4, 0.4)
            });

            if (timeLeft > 0) {
                requestAnimationFrame(frame);
            }
        }());

        async function fetchLinks() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzsRZCZMRkF86ZsQnr09C1kXTxH9Ia3fgDKC1h9sKsjkx2MuHI-yuOcedN2hvMNHdlN/exec');
                const data = await response.json();
                
                const container = document.getElementById('linkContainer');
                const loadingSpinner = document.querySelector('.loading-spinner');
                loadingSpinner.classList.remove('active');

                const filteredData = data.filter(item => item.Sasaran.toLowerCase() === 'siswa');
                
                container.innerHTML = filteredData.map((item, index) => `
                    <div class="link-card" style="animation: fadeIn 0.5s ease-out ${index * 0.1}s forwards; opacity: 0;">
                        <a href="${item.Link}" class="link-content text-decoration-none" target="_blank">
                            <h3 class="link-title">${item.Judul}</h3>
                            <i class="fas fa-arrow-right link-arrow"></i>
                        </a>
                    </div>
                `).join('');

                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeIn {
                        from { 
                            opacity: 0;
                            transform: translateY(20px);
                        }
                        to { 
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }
                `;
                document.head.appendChild(style);

            } catch (error) {
                console.error('Error fetching links:', error);
                document.getElementById('linkContainer').innerHTML = `
                    <div class="link-card">
                        <div class="link-content">
                            <div class="alert alert-danger m-0" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                Terjadi kesalahan saat memuat data. Silakan coba lagi nanti.
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        fetchLinks();
    </script>
</body>
</html>
